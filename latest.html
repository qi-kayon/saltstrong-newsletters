<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Newsletter - Redirecting...</title>
    <style>
        :root {
            --ocean-deep: #0a2540;
            --seafoam: #64b5a6;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--ocean-deep) 0%, #1a4d70 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .loader {
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 24px;
            border: 4px solid rgba(100, 181, 166, 0.2);
            border-top-color: var(--seafoam);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            font-weight: 600;
        }

        p {
            color: rgba(255, 255, 255, 0.7);
        }

        .error {
            color: #ff6b4a;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h1>Redirecting to Latest Newsletter</h1>
        <p>Please wait...</p>
        <p class="error" id="error" style="display: none;"></p>
    </div>

    <script>
        // Fetch the config and redirect to the latest newsletter
        fetch('newsletters/config.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Configuration not found');
                }
                return response.json();
            })
            .then(data => {
                if (data.newsletters && data.newsletters.length > 0) {
                    // The first newsletter in the array is the latest
                    const latestNewsletter = data.newsletters[0];
                    const pdfUrl = `newsletters/${latestNewsletter.filename}`;
                    
                    // Redirect to the PDF
                    window.location.href = pdfUrl;
                } else {
                    throw new Error('No newsletters available');
                }
            })
            .catch(error => {
                console.error('Error loading latest newsletter:', error);
                const errorElement = document.getElementById('error');
                errorElement.textContent = 'Unable to load the latest newsletter. Please try again or visit the archive.';
                errorElement.style.display = 'block';
                
                // Provide fallback link to main page
                setTimeout(() => {
                    errorElement.innerHTML = 'Unable to load the latest newsletter. <a href="index.html" style="color: #64b5a6;">Visit the archive</a>';
                }, 2000);
            });
    </script>
</body>
</html>
